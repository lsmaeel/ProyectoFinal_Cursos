spring.application.name=PFCursos

spring.datasource.url=jdbc:mariadb://localhost:3306/PFCursos
spring.datasource.username=alumno
spring.datasource.password=alumno
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ruta para acceder a la interfaz de Swagger
springdoc.swagger-ui.path=/swagger-ui.html
# Ruta para el JSON de la definición OpenAPI
springdoc.api-docs.path=/api-docs

server.port=${PORT:8080}